  - 예: "유난히 낡은 <mark>문손잡이</mark>가 당신의 눈에 띕니다. 무언가 장치가 있는 게 분명합니다."
  - 예: "벽에 걸린 <mark>열쇠</mark>가 당신을 바라보는 듯 빛을 반사합니다. 그것을 <mark>사용</mark>하면..."
  
  **Level 4 이상 (장기 정체):**
  - 사실상 정답을 직접적으로 제시하는 수준의 강한 묘사
  - 거의 모든 핵심 키워드에 <mark> 태그 적용
  - 예: "당신은 본능적으로 이 <mark>문</mark>을 <mark>열어야만</mark> 탈출할 수 있다는 것을 깨닫습니다."
  - 예: "목소리가 속삭입니다. '<mark>열쇠</mark>를 <mark>사용</mark>하라...'"
  - NPC가 있다면 직접적인 조언 추가 가능
