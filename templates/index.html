<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG Studio - The Core</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        rpg: {
                            900: '#020617', // Main Background
                            800: '#0f172a', // Panel Background
                            700: '#1e293b', // Border
                            accent: '#38bdf8', // Cyan
                            hover: '#0ea5e9', // Blue
                            danger: '#ef4444', // Red
                        }
                    },
                    fontFamily: {
                        title: ['Cinzel', 'serif'],
                        body: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'slide-infinite': 'slide 40s linear infinite',
                    },
                    keyframes: {
                        slide: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' }

                         },
                        textGlow: {
                            '0%, 100%': { textShadow: '0 0 5px rgba(56, 189, 248, 0.2)' },
                            '50%': { textShadow: '0 0 15px rgba(56, 189, 248, 0.6)', color: 'white' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { @apply font-body bg-rpg-900 text-gray-200; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }

        /* 사이드바 텍스트 애니메이션 */
        .sidebar-text {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, white-space: nowrap;

        }
        #sidebar.expanded .sidebar-text {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.1s;
        }
        #sidebar {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden selection:bg-rpg-accent selection:text-black">

    <!-- 사이드바 오버레이 (모바일용 또는 확장 시 배경) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm pointer-events-none"></div>

    <!-- 사이드바 영역 -->
    <div id="sidebar" class="fixed left-0 top-0 h-full bg-rpg-900/95 backdrop-blur-xl border-r border-rpg-700 z-50 w-20 flex flex-col shadow-2xl overflow-hidden"
         onmouseenter="openSidebar()"
         onmouseleave="closeSidebar()">

        <!-- 로고 영역 -->
         <div class="h-20 flex items-center shrink-0 px-6 border-b border-rpg-700 cursor-pointer hover:bg-rpg-800 transition-colors" onclick="showView('dashboard')">
            <div class="w-8 h-8 bg-rpg-accent rounded flex items-center justify-center shrink-0 shadow-[0_0_10px_#38bdf8]">
                <i data-lucide="sword" class="text-black w-5 h-5 fill-current"></i>
            </div>
            <span class="ml-4 font-title text-xl font-black text-white sidebar-text tracking-widest">
                TRPG.OS
            </span>
        </div>

        <!-- 네비게이션 메뉴 -->
        <nav class="flex-1 py-6 px-3 space-y-2 overflow-y-auto no-scrollbar">
            <a href="/" class="flex items-center h-12 px-3 rounded-lg bg-rpg-800 text-rpg-accent border border-rpg-700 transition-all hover:bg-rpg-accent hover:text-black whitespace-nowrap">
                <i data-lucide="layout-grid" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 font-bold sidebar-text">DASHBOARD</span>
            </a>

            <a href="/views/mypage" class="flex items-center h-12 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">
                <i data-lucide="user" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 font-bold sidebar-text">MY PAGE</span>
            </a>

            <a href="/views/builder" class="flex items-center h-12 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">
                <i data-lucide="pen-tool" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 font-bold sidebar-text">BUILDER</span>
            </a>

            <a href="/views/player" class="flex items-center h-12 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-all whitespace-nowrap">
                <i data-lucide="gamepad-2" class="w-6 h-6 shrink-0"></i>
                <span class="ml-4 font-bold sidebar-text">PLAYER</span>
            </a>
        </nav>

        <!-- 사이드바 하단 (유저 정보/로그인) -->
        <div class="p-4 border-t border-rpg-700 bg-black/20 overflow-hidden shrink-0">
            {% if user.is_authenticated %}
            <div class="flex items-center gap-3 cursor-pointer group" onclick="location.href='/views/mypage'">
                <img src="{{ user.profile_img }}" class="w-10 h-10 rounded border border-rpg-700 shrink-0 object-cover bg-rpg-800 group-hover:border-rpg-accent transition-colors">
                <div class="sidebar-text">
                    <p class="text-sm font-bold text-white truncate group-hover:text-rpg-accent transition-colors">{{ user.id }}</p>
                    <p class="text-[10px] text-rpg-accent font-bold">OPERATOR</p>
                </div>
                <div onclick="handleLogout(event)" class="ml-auto p-1 rounded hover:bg-rpg-danger/20 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4 text-gray-500 sidebar-text hover:text-rpg-danger"></i>
                </div>
            </div>
            {% else %}
            <button onclick="openModal('login-modal')" class="w-full h-10 flex items-center justify-center bg-rpg-accent text-black font-bold rounded hover:bg-white transition-all overflow-hidden">
                <i data-lucide="log-in" class="w-5 h-5 shrink-0"></i>
                <span class="ml-2 sidebar-text">LOGIN</span>
            </button>
            <button onclick="openModal('register-modal')" class="w-full h-10 flex items-center justify-center text-gray-400 hover:text-white mt-2 transition-all overflow-hidden sidebar-text">
                <span class="text-xs font-bold">SIGN UP</span>
            </button>
            {% endif %}
        </div>
    </div> <!-- ★ 사이드바 닫는 태그가 여기 있어야 합니다! -->

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 ml-20 h-full overflow-y-auto no-scrollbar relative bg-[#020617]">

        <!-- 배너 영역 -->
        <div class="relative w-full h-[450px] overflow-hidden group border-b border-rpg-700">
            <div class="absolute inset-0 bg-gradient-to-t from-[#020617] via-transparent to-black/50 z-20 pointer-events-none"></div>
            <div id="banner-track" class="flex w-[200%] h-full animate-slide-infinite">
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1627850604058-52e40de1b847?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1533230500755-667923232c95?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1627850604058-52e40de1b847?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
                <div class="w-1/6 h-full relative"><img src="https://images.unsplash.com/photo-1533230500755-667923232c95?q=80&w=1600" class="w-full h-full object-cover opacity-60 grayscale-[30%]"></div>
            </div>

            <div class="absolute bottom-0 left-0 w-full p-12 z-30">
                <div class="max-w-[1800px] mx-auto">
                    <h1 class="text-6xl font-title font-black text-white mb-2 drop-shadow-2xl tracking-tighter">
                        START YOUR <span class="text-rpg-accent">LEGEND</span>
                    </h1>
                    <p class="text-xl text-gray-300 font-medium drop-shadow-lg max-w-2xl border-l-4 border-rpg-accent pl-4 mt-4">
                        상상을 현실로 만드는 궁극의 TRPG 플랫폼.<br>
                        지금 바로 당신만의 세계를 창조하세요.
                    </p>
                </div>
            </div>
        </div>

        <div class="max-w-[1800px] mx-auto p-12 space-y-16">
            <!-- 시나리오 그리드 영역 -->
            <section>
                <div class="flex items-center justify-between mb-8 pb-4 border-b border-rpg-700">
                    <h2 class="text-2xl font-title font-black text-white flex items-center gap-3 tracking-widest">
                        <i data-lucide="book-open" class="text-rpg-accent w-6 h-6"></i>
                        MY SCENARIOS
                    </h2>
                    <a href="/views/builder" class="flex items-center gap-2 px-4 py-2 bg-rpg-accent hover:bg-white text-black font-bold rounded text-sm transition-all">
                        <i data-lucide="plus" class="w-4 h-4"></i> CREATE NEW
                    </a>
                </div>

                <!-- HTMX를 통해 api.py의 list_scenarios 결과를 가져옴 -->
                <div id="scenario-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
                     hx-get="/api/scenarios?filter=my&limit=4"
                     hx-trigger="load">
                    <div class="bg-rpg-800 border border-rpg-700 rounded-xl p-0 h-[380px] animate-pulse"></div>
                    <div class="bg-rpg-800 border border-rpg-700 rounded-xl p-0 h-[380px] animate-pulse hidden sm:block"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- 모달 창들 (Login/Register) -->
    <div id="login-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-[100]">
        <div class="modal-overlay absolute w-full h-full bg-black/80 backdrop-blur-sm" onclick="closeModal('login-modal')"></div>
        <div class="modal-container bg-rpg-800 w-11/12 md:max-w-md mx-auto rounded-2xl shadow-2xl z-50 overflow-hidden border border-rpg-700 transform transition-all scale-95 opacity-0 duration-300">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-title font-bold text-white">LOGIN</h3>
                    <button onclick="closeModal('login-modal')" class="text-gray-400 hover:text-white transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-widest">Username</label>
                        <input type="text" name="username" required class="w-full bg-rpg-900 text-white border border-rpg-700 rounded-lg py-3 px-4 focus:outline-none focus:border-rpg-accent transition-all font-bold">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-widest">Password</label>
                        <input type="password" name="password" required class="w-full bg-rpg-900 text-white border border-rpg-700 rounded-lg py-3 px-4 focus:outline-none focus:border-rpg-accent transition-all font-bold">
                    </div>
                    <div id="login-error" class="text-red-400 text-xs bg-red-500/10 p-3 rounded border border-red-500/20 hidden font-bold text-center"></div>
                    <button type="submit" class="w-full bg-rpg-accent hover:bg-white text-black font-black py-4 rounded-lg shadow-lg shadow-rpg-accent/20 transition-all text-lg">ACCESS SYSTEM</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 스크립트 영역 -->
    <script>
        lucide.createIcons();

        // HTMX 로드 후 아이콘 재적용
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            lucide.createIcons();
        });

        // 사이드바 제어
        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const banner = document.getElementById('banner-track');
            sidebar.classList.remove('w-20');
            sidebar.classList.add('w-64', 'expanded');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            if(banner) banner.style.animationPlayState = 'paused';
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const banner = document.getElementById('banner-track');
            sidebar.classList.remove('w-64', 'expanded');
            sidebar.classList.add('w-20');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 300);
            if(banner) banner.style.animationPlayState = 'running';
        }

        // 인증 로직
        window.handleLogout = async function(e) {
            e.stopPropagation();
            if(confirm('로그아웃 하시겠습니까?')) {
                await fetch('/api/auth/logout', {method:'POST'});
                window.location.href = '/';
            }
        };

        window.handleLogin = async function(e) {
            e.preventDefault();
            const form = e.target;
            const errorMsg = document.getElementById('login-error');
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: form.username.value, password: form.password.value})
                });
                const data = await res.json();
                if (data.success) window.location.reload();
                else { errorMsg.innerText = data.error; errorMsg.classList.remove('hidden'); }
            } catch(e) { errorMsg.innerText = "서버 통신 오류"; errorMsg.classList.remove('hidden'); }
        };

        // 시나리오 관련 전역 함수들
        window.playScenario = async function(filename, btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> LOADING...';
            btn.disabled = true;
            lucide.createIcons();

            try {
                const formData = new FormData();
                formData.append('filename', filename);
                const res = await fetch('/api/load_scenario', { method: 'POST', body: formData });
                if (res.ok) {
                    window.location.href = '/views/player';
                } else {
                    alert('로드 실패');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        window.deleteScenario = async function(filename, btn) {
            if(!confirm('정말 삭제하시겠습니까?')) return;
            const res = await fetch('/api/delete_scenario', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({filename: filename})
            });
            if((await res.json()).success) window.location.reload();
        };

        window.editScenario = function(filename) {
            window.location.href = `/views/builder?scenario=${encodeURIComponent(filename)}`;
        };

        window.openModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        window.closeModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        };
    </script>
</body>
</html>
