<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG - 시나리오 에디터</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mermaid Styles */
        .edit-mode-active .mermaid svg .node { cursor: pointer !important; }
        .edit-mode-active .mermaid svg .node:hover rect,
        .edit-mode-active .mermaid svg .node:hover polygon {
            stroke: #f59e0b !important; stroke-width: 3px !important;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.5));
        }
        .node-selected rect, .node-selected polygon {
            stroke: #22d3ee !important; stroke-width: 4px !important;
            filter: drop-shadow(0 0 12px rgba(34, 211, 238, 0.7)) !important;
        }

        /* Sidebar Transitions */
        .edit-sidebar { width: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; }
        .edit-sidebar.open { width: 400px; opacity: 1; }

        .history-sidebar { width: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; }
        .history-sidebar.open { width: 320px; opacity: 1; }

        .history-item.current { background: linear-gradient(135deg, rgba(34, 211, 238, 0.2) 0%, rgba(34, 211, 238, 0.05) 100%); border-color: rgba(34, 211, 238, 0.5); }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: { 900: '#111111', 800: '#1c1c1c', 700: '#2c2c2c' } } } } }
    </script>
</head>
<body class="bg-dark-900 text-gray-200 h-screen flex overflow-hidden">

<!-- 사이드바 (축약형) -->
<div class="w-16 bg-dark-800 border-r border-white/5 flex flex-col items-center py-4 z-20">
    <a href="/" class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white mb-6 shadow-lg">
        <i data-lucide="dice-5" class="w-5 h-5"></i>
    </a>
    <div class="space-y-4">
        <a href="/" class="p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition" title="대시보드"><i data-lucide="layout-grid"></i></a>
        <a href="/views/builder" class="p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition" title="빌더"><i data-lucide="pen-tool"></i></a>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="flex-1 flex flex-col h-full overflow-hidden relative">

    <!-- 헤더 -->
    <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-dark-900/80 backdrop-blur-md sticky top-0 z-20">
        <div class="flex items-center gap-4">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <i data-lucide="git-merge" class="text-pink-500"></i> {{ title }}
                <span id="draftIndicator" class="text-xs bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded border border-blue-500/30 hidden">Draft</span>
            </h2>
        </div>
        <div class="flex items-center gap-2">
            <!-- 편집 도구 -->
            <div class="flex items-center gap-1 mr-2 bg-gray-800 rounded-lg p-1 border border-gray-700">
                <button id="undoBtn" onclick="performUndo()" disabled class="p-2 text-gray-400 hover:text-white disabled:opacity-30" title="실행 취소"><i data-lucide="undo-2" class="w-4 h-4"></i></button>
                <button id="redoBtn" onclick="performRedo()" disabled class="p-2 text-gray-400 hover:text-white disabled:opacity-30" title="다시 실행"><i data-lucide="redo-2" class="w-4 h-4"></i></button>
                <button onclick="toggleHistorySidebar()" class="p-2 text-gray-400 hover:text-white" title="히스토리"><i data-lucide="history" class="w-4 h-4"></i></button>
            </div>

            <!-- [추가] 시나리오 불러오기 버튼 -->
            <button onclick="showScenarioListModal()" class="bg-gray-800 hover:bg-gray-700 text-purple-300 px-3 py-2 rounded-lg border border-purple-700/50 flex items-center gap-2 text-sm font-bold transition-all">
                <i data-lucide="folder-open" class="w-4 h-4"></i>
                <span class="hidden sm:inline">불러오기</span>
            </button>

            <div class="w-px h-6 bg-gray-700 mx-1"></div>

            <button id="editModeToggle" onclick="toggleEditMode()" class="bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-2 rounded-lg border border-gray-600 flex items-center gap-2 text-sm font-bold">
                <i data-lucide="mouse-pointer-click" class="w-4 h-4"></i> <span>편집 모드</span>
            </button>

            <button onclick="showAuditRecommendModal()" class="bg-teal-900/80 hover:bg-teal-800 text-teal-200 px-3 py-2 rounded-lg border border-teal-700/50 flex items-center gap-2 text-sm font-bold">
                <i data-lucide="sparkles" class="w-4 h-4"></i> <span>AI 검수</span>
            </button>

            <button id="saveDraftBtn" onclick="saveDraft()" disabled class="bg-blue-900/80 hover:bg-blue-800 text-blue-200 px-3 py-2 rounded-lg border border-blue-700/50 flex items-center gap-2 text-sm font-bold disabled:opacity-50">
                <i data-lucide="save" class="w-4 h-4"></i> <span>저장</span>
            </button>
            <button id="publishBtn" onclick="confirmPublish()" disabled class="bg-green-900/80 hover:bg-green-800 text-green-200 px-3 py-2 rounded-lg border border-green-700/50 flex items-center gap-2 text-sm font-bold disabled:opacity-50">
                <i data-lucide="upload" class="w-4 h-4"></i> <span>반영</span>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden relative bg-[#111827]">
        <!-- Mermaid Graph -->
        <div id="graph-container" class="flex-1 h-full cursor-grab active:cursor-grabbing flex items-center justify-center">
            <div id="graph-inner" class="transition-transform duration-75 origin-center">
                <pre class="mermaid opacity-0 transition-opacity duration-500" id="mermaid-graph">{{ mermaid_code | safe }}</pre>
            </div>
        </div>

        <!-- Zoom Controls -->
        <div class="absolute bottom-6 left-6 flex flex-col gap-2 z-10">
            <button onclick="zoomGraph(0.1)" class="p-2 bg-gray-800 text-white rounded border border-gray-600 shadow-lg hover:bg-gray-700"><i data-lucide="plus"></i></button>
            <button onclick="resetZoom()" class="p-2 bg-gray-800 text-white rounded border border-gray-600 shadow-lg hover:bg-gray-700"><i data-lucide="maximize"></i></button>
            <button onclick="zoomGraph(-0.1)" class="p-2 bg-gray-800 text-white rounded border border-gray-600 shadow-lg hover:bg-gray-700"><i data-lucide="minus"></i></button>
        </div>
    </div>

    <!-- 우측 편집 사이드바 -->
    <div id="editSidebar" class="edit-sidebar absolute right-0 top-0 bottom-0 bg-dark-800 border-l border-white/5 flex flex-col z-30 shadow-2xl">
        <div class="p-4 border-b border-white/5 flex justify-between items-center">
            <h3 class="font-bold text-white flex items-center gap-2"><i data-lucide="settings-2" class="text-amber-400"></i> <span id="editPanelTitle">편집</span></h3>
            <button onclick="closeEditSidebar()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="editPanelContent" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    </div>

    <!-- 좌측 History 사이드바 -->
    <div id="historySidebar" class="history-sidebar absolute left-16 top-0 bottom-0 bg-dark-800 border-r border-white/5 flex flex-col z-20 shadow-2xl">
        <div class="p-4 border-b border-white/5 flex justify-between items-center">
            <h3 class="font-bold text-white flex items-center gap-2"><i data-lucide="history" class="text-blue-400"></i> 이력</h3>
            <button onclick="toggleHistorySidebar()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="historyListContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
    </div>
</div>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false, theme: 'dark', securityLevel: 'loose', flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' } });
    window.mermaidInstance = mermaid;

    // --- State ---
    const SCENARIO_ID = '{{ scenario_id }}';
    let scenarioData = {};
    let isEditModeActive = false;
    let hasChanges = false;
    let panZoom = { scale: 1, x: 0, y: 0, isDragging: false, startX: 0, startY: 0 };

    // --- Graph Logic ---
    async function renderGraph() {
        const el = document.getElementById('mermaid-graph');
        try {
            await mermaid.run({ nodes: [el] });
            el.classList.remove('opacity-0');
            setupNodeClicks();
        } catch(e) { console.error(e); }
    }

    // --- Editor Logic ---
    window.toggleEditMode = () => {
        isEditModeActive = !isEditModeActive;
        document.getElementById('editModeToggle').classList.toggle('bg-amber-600', isEditModeActive);
        document.getElementById('editModeToggle').classList.toggle('text-white', isEditModeActive);
        document.getElementById('graph-container').classList.toggle('edit-mode-active', isEditModeActive);
        if(!isEditModeActive) closeEditSidebar();
    };

    function setupNodeClicks() {
        document.querySelectorAll('.node').forEach(node => {
            node.onclick = (e) => {
                if(!isEditModeActive) return;
                e.stopPropagation();
                const rawId = node.id.split('-').slice(1, -1).join('-');
                openEditSidebar(rawId);

                document.querySelectorAll('.node-selected').forEach(n => n.classList.remove('node-selected'));
                node.classList.add('node-selected');
            };
        });
    }

    async function openEditSidebar(id) {
        document.getElementById('editSidebar').classList.add('open');
        const content = document.getElementById('editPanelContent');
        const titleEl = document.getElementById('editPanelTitle');

        // 데이터 찾기
        let nodeData = null;
        let type = 'scene';
        if (id === 'PROLOGUE') {
            nodeData = { title: '프롤로그', description: scenarioData.prologue || '' };
            type = 'prologue';
        } else {
            nodeData = scenarioData.scenes?.find(s => s.scene_id === id) || scenarioData.endings?.find(e => e.ending_id === id);
            if (scenarioData.endings?.find(e => e.ending_id === id)) type = 'ending';
        }

        if (!nodeData) {
            content.innerHTML = '<p class="text-gray-500">데이터를 찾을 수 없습니다.</p>';
            return;
        }

        titleEl.textContent = `${nodeData.title || id} 편집`;

        let html = `
            <div class="space-y-4 animate-in fade-in slide-in-from-right-4 duration-300">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">ID</label>
                    <input class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-gray-500" value="${id}" disabled>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Title</label>
                    <input id="editTitle" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-amber-500 focus:outline-none" value="${nodeData.title || ''}">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Description</label>
                    <textarea id="editDesc" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white h-48 focus:border-amber-500 focus:outline-none resize-none">${nodeData.description || nodeData.prologue || ''}</textarea>
                </div>
                <div class="pt-4 border-t border-white/10 flex gap-2">
                    <button onclick="saveNodeData('${id}', '${type}')" class="flex-1 bg-amber-600 hover:bg-amber-500 text-white py-2 rounded font-bold transition">적용</button>
        `;

        if (type !== 'prologue') {
            html += `
                    <button onclick="deleteNode('${id}', '${type}')" class="px-3 bg-red-900/30 text-red-400 border border-red-800 rounded hover:bg-red-900/50"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
                <button onclick="runAIAudit('${id}')" class="w-full mt-2 bg-violet-900/30 text-violet-300 border border-violet-800 rounded py-2 hover:bg-violet-900/50 flex items-center justify-center gap-2">
                    <i data-lucide="brain" class="w-4 h-4"></i> AI 개연성 검수
                </button>
            `;
        } else {
            html += `</div>`;
        }

        html += `</div>`;
        content.innerHTML = html;
        lucide.createIcons();
    }

    window.closeEditSidebar = () => document.getElementById('editSidebar').classList.remove('open');

    // --- Data Operations ---
    window.saveNodeData = async (id, type) => {
        const title = document.getElementById('editTitle').value;
        const desc = document.getElementById('editDesc').value;

        if (type === 'prologue') {
            scenarioData.prologue = desc;
        } else if (type === 'scene') {
            const s = scenarioData.scenes.find(x => x.scene_id === id);
            if(s) { s.title = title; s.description = desc; }
        } else if (type === 'ending') {
            const e = scenarioData.endings.find(x => x.ending_id === id);
            if(e) { e.title = title; e.description = desc; }
        }

        await window.saveDraft();
        alert('적용되었습니다.');
    };

    window.deleteNode = async (id, type) => {
        if(!confirm('정말 삭제하시겠습니까? 연결된 선택지도 함께 삭제됩니다.')) return;
        const url = type === 'scene' ? 'delete-scene' : 'delete-ending';
        const body = type === 'scene' ? { scene_id: id } : { ending_id: id };

        const res = await fetch(`/api/draft/${SCENARIO_ID}/${url}`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const json = await res.json();
        if(json.success) {
            alert('삭제되었습니다.');
            location.reload();
        } else {
            alert(json.error);
        }
    };

    // --- API Calls ---
    window.saveDraft = async () => {
        const btn = document.getElementById('saveDraftBtn');
        btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 저장중';
        try {
            await fetch(`/api/draft/${SCENARIO_ID}/save`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(scenarioData) });
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> 저장됨';
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="save" class="w-4 h-4"></i> <span>저장</span>';
                btn.disabled = false;
                lucide.createIcons();
            }, 2000);
        } catch(e) { alert('저장 실패'); }
    };

    window.confirmPublish = async () => {
        if(confirm('실제 시나리오에 반영하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            const res = await fetch(`/api/draft/${SCENARIO_ID}/publish`, { method: 'POST' });
            const json = await res.json();
            if(json.success) {
                alert('반영 완료');
                location.reload();
            } else {
                alert(json.error);
            }
        }
    };

    window.runAIAudit = async (id) => {
        const res = await fetch(`/api/draft/${SCENARIO_ID}/ai-audit`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ scene_id: id, audit_type: 'full' })
        });
        const json = await res.json();
        if(json.success) {
            const issues = json.result.coherence.issues.concat(json.result.trigger.issues);
            if(issues.length === 0) alert('AI 검수 결과: 문제 없음! 완벽합니다.');
            else alert(`AI 검수 결과: ${issues.length}개의 개선점이 발견되었습니다.\n\n` + issues.map(i => `- ${i.message}`).join('\n'));
        }
    };

    // --- Scenario Load Modal ---
    window.showScenarioListModal = async () => {
        // 모달 HTML 생성
        const modalId = 'scenarioListModal';
        if (document.getElementById(modalId)) document.getElementById(modalId).remove();

        const modalHtml = `
            <div id="${modalId}" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-in fade-in duration-200">
                <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col mx-4">
                    <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                        <h3 class="font-bold text-white flex items-center gap-2"><i data-lucide="folder-open"></i> 시나리오 불러오기</h3>
                        <button onclick="document.getElementById('${modalId}').remove()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
                    </div>
                    <div id="scenarioListContent" class="p-4 overflow-y-auto space-y-2 flex-1">
                        <div class="text-center py-8 text-gray-500"><i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i> 로딩 중...</div>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        lucide.createIcons();

        // 데이터 로드
        try {
            const res = await fetch('/api/scenarios/data?filter=my');
            const scenarios = await res.json();
            const container = document.getElementById('scenarioListContent');

            if (!scenarios || scenarios.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">저장된 시나리오가 없습니다.</div>';
                return;
            }

            container.innerHTML = scenarios.map(s => `
                <div onclick="window.location.href='/views/scenes/edit/${s.filename}'"
                     class="p-4 bg-gray-800 hover:bg-gray-750 border border-gray-700 rounded-lg cursor-pointer transition flex justify-between items-center group">
                    <div>
                        <div class="font-bold text-white group-hover:text-purple-400 transition">${s.title}</div>
                        <div class="text-xs text-gray-400 mt-1 line-clamp-1">${s.desc}</div>
                    </div>
                    <i data-lucide="arrow-right" class="text-gray-600 group-hover:text-purple-400 transition"></i>
                </div>
            `).join('');
            lucide.createIcons();
        } catch (e) {
            document.getElementById('scenarioListContent').innerHTML = '<div class="text-center py-8 text-red-400">목록을 불러오지 못했습니다.</div>';
        }
    };

    // --- PanZoom ---
    const container = document.getElementById('graph-container');
    const inner = document.getElementById('graph-inner');
    container.onmousedown = e => { panZoom.isDragging=true; panZoom.startX=e.clientX-panZoom.x; panZoom.startY=e.clientY-panZoom.y; container.style.cursor='grabbing'; };
    window.onmouseup = () => { panZoom.isDragging=false; container.style.cursor='grab'; };
    window.onmousemove = e => {
        if(!panZoom.isDragging) return;
        panZoom.x = e.clientX - panZoom.startX; panZoom.y = e.clientY - panZoom.startY;
        inner.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
    };
    container.onwheel = e => {
        panZoom.scale += e.deltaY * -0.001;
        panZoom.scale = Math.min(Math.max(0.1, panZoom.scale), 5);
        inner.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
    };
    window.zoomGraph = (delta) => { panZoom.scale += delta; inner.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`; };
    window.resetZoom = () => { panZoom = {scale:1, x:0, y:0}; inner.style.transform = ''; };

    // --- History UI ---
    window.toggleHistorySidebar = async () => {
        const sidebar = document.getElementById('historySidebar');
        sidebar.classList.toggle('open');
        if (sidebar.classList.contains('open')) {
            const res = await fetch(`/api/draft/${SCENARIO_ID}/history`);
            const json = await res.json();
            const list = document.getElementById('historyListContainer');
            if (json.success) {
                list.innerHTML = json.history.map(h => `
                    <div class="p-3 bg-gray-800/50 border border-gray-700/50 rounded hover:bg-gray-700 cursor-pointer ${h.is_current?'border-blue-500/50 bg-blue-900/20':''}"
                         onclick="restoreHistory(${h.id})">
                        <div class="text-xs text-gray-400">${new Date(h.created_at * 1000).toLocaleString()}</div>
                        <div class="text-sm font-bold text-white mt-1">${h.action_description}</div>
                    </div>
                `).join('');
            }
        }
    };

    window.restoreHistory = async (hid) => {
        if(!confirm('이 시점으로 복원하시겠습니까?')) return;
        await fetch(`/api/draft/${SCENARIO_ID}/history/restore/${hid}`, { method: 'POST' });
        location.reload();
    };

    window.performUndo = async () => {
        await fetch(`/api/draft/${SCENARIO_ID}/history/undo`, { method: 'POST' });
        location.reload();
    };
    window.performRedo = async () => {
        await fetch(`/api/draft/${SCENARIO_ID}/history/redo`, { method: 'POST' });
        location.reload();
    };

    // Init
    renderGraph();
    lucide.createIcons();

    // Initial Data Load
    fetch(`/api/draft/${SCENARIO_ID}`).then(r=>r.json()).then(d => {
        if(d.success) {
            scenarioData = d.scenario;
            if(d.is_draft) {
                document.getElementById('draftIndicator').classList.remove('hidden');
                document.getElementById('saveDraftBtn').disabled = false;
                document.getElementById('publishBtn').disabled = false;
            }
            // Check history status
            fetch(`/api/draft/${SCENARIO_ID}/history/status`).then(r=>r.json()).then(s => {
                if(s.success) {
                    document.getElementById('undoBtn').disabled = !s.undo_redo_status.can_undo;
                    document.getElementById('redoBtn').disabled = !s.undo_redo_status.can_redo;
                }
            });
        }
    });
</script>
</body>
</html>
