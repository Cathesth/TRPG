<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG - 시나리오 흐름도</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .brand-gradient { background: linear-gradient(135deg, #6E47E6 0%, #818cf8 100%); }

        /* Mermaid Styles */
        .edit-mode-active .mermaid svg .node { cursor: pointer !important; }
        .edit-mode-active .mermaid svg .node:hover rect,
        .edit-mode-active .mermaid svg .node:hover polygon {
            stroke: #f59e0b !important; stroke-width: 3px !important;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.5));
        }
        .node-selected rect, .node-selected polygon {
            stroke: #22d3ee !important; stroke-width: 4px !important;
            filter: drop-shadow(0 0 12px rgba(34, 211, 238, 0.7)) !important;
        }

        /* Sidebar Transitions */
        .edit-sidebar { width: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; }
        .edit-sidebar.open { width: 400px; opacity: 1; }

        .history-sidebar { width: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; }
        .history-sidebar.open { width: 320px; opacity: 1; }

        .history-item.current { background: linear-gradient(135deg, rgba(34, 211, 238, 0.2) 0%, rgba(34, 211, 238, 0.05) 100%); border-color: rgba(34, 211, 238, 0.5); }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: { 900: '#111111', 800: '#1c1c1c', 700: '#2c2c2c' } } } } }
    </script>
</head>
<body class="bg-dark-900 text-gray-200 h-screen flex overflow-hidden">

<!-- 사이드바 (축약형) -->
<div class="w-16 bg-dark-800 border-r border-white/5 flex flex-col items-center py-4 z-20">
    <a href="/" class="w-10 h-10 brand-gradient rounded-lg flex items-center justify-center text-white mb-6 shadow-lg">
        <i data-lucide="dice-5" class="w-5 h-5"></i>
    </a>
    <div class="space-y-4">
        <a href="/" class="p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition" title="대시보드"><i data-lucide="layout-grid"></i></a>
        <a href="/views/builder" class="p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition" title="빌더"><i data-lucide="pen-tool"></i></a>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="flex-1 flex flex-col h-full overflow-hidden relative">

    <!-- 헤더 -->
    <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-dark-900/80 backdrop-blur-md sticky top-0 z-20">
        <div class="flex items-center gap-4">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <i data-lucide="git-merge" class="text-pink-500"></i> {{ title }}
                <span id="draftIndicator" class="text-xs bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded border border-blue-500/30 hidden">Draft</span>
            </h2>
        </div>
        <div class="flex items-center gap-2">
            <!-- 편집 도구 -->
            <div class="flex items-center gap-1 mr-2 bg-gray-800 rounded-lg p-1 border border-gray-700">
                <button id="undoBtn" onclick="performUndo()" disabled class="p-2 text-gray-400 hover:text-white disabled:opacity-30"><i data-lucide="undo-2" class="w-4 h-4"></i></button>
                <button id="redoBtn" onclick="performRedo()" disabled class="p-2 text-gray-400 hover:text-white disabled:opacity-30"><i data-lucide="redo-2" class="w-4 h-4"></i></button>
                <button onclick="toggleHistorySidebar()" class="p-2 text-gray-400 hover:text-white"><i data-lucide="history" class="w-4 h-4"></i></button>
            </div>

            <button id="editModeToggle" onclick="toggleEditMode()" class="bg-gray-800 hover:bg-gray-700 text-gray-300 px-3 py-2 rounded-lg border border-gray-600 flex items-center gap-2 text-sm font-bold">
                <i data-lucide="mouse-pointer-click" class="w-4 h-4"></i> <span>편집 모드</span>
            </button>

            <button onclick="showAuditRecommendModal()" class="bg-teal-900/80 hover:bg-teal-800 text-teal-200 px-3 py-2 rounded-lg border border-teal-700/50 flex items-center gap-2 text-sm font-bold">
                <i data-lucide="sparkles" class="w-4 h-4"></i> <span>AI 검수</span>
            </button>

            <button id="saveDraftBtn" onclick="saveDraft()" disabled class="bg-blue-900/80 hover:bg-blue-800 text-blue-200 px-3 py-2 rounded-lg border border-blue-700/50 flex items-center gap-2 text-sm font-bold disabled:opacity-50">
                <i data-lucide="save" class="w-4 h-4"></i> <span>저장</span>
            </button>
            <button id="publishBtn" onclick="confirmPublish()" disabled class="bg-green-900/80 hover:bg-green-800 text-green-200 px-3 py-2 rounded-lg border border-green-700/50 flex items-center gap-2 text-sm font-bold disabled:opacity-50">
                <i data-lucide="upload" class="w-4 h-4"></i> <span>반영</span>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden relative bg-[#111827]">
        <!-- Mermaid Graph -->
        <div id="graph-container" class="flex-1 h-full cursor-grab active:cursor-grabbing flex items-center justify-center">
            <div id="graph-inner" class="transition-transform duration-75 origin-center">
                <pre class="mermaid opacity-0 transition-opacity duration-500" id="mermaid-graph">{{ mermaid_code | safe }}</pre>
            </div>
        </div>

        <!-- Zoom Controls -->
        <div class="absolute bottom-6 left-6 flex flex-col gap-2">
            <button onclick="zoomGraph(0.1)" class="p-2 bg-gray-800 text-white rounded border border-gray-600"><i data-lucide="plus"></i></button>
            <button onclick="resetZoom()" class="p-2 bg-gray-800 text-white rounded border border-gray-600"><i data-lucide="maximize"></i></button>
            <button onclick="zoomGraph(-0.1)" class="p-2 bg-gray-800 text-white rounded border border-gray-600"><i data-lucide="minus"></i></button>
        </div>
    </div>

    <!-- 우측 편집 사이드바 -->
    <div id="editSidebar" class="edit-sidebar absolute right-0 top-0 bottom-0 bg-dark-800 border-l border-white/5 flex flex-col z-30 shadow-2xl">
        <div class="p-4 border-b border-white/5 flex justify-between items-center">
            <h3 class="font-bold text-white flex items-center gap-2"><i data-lucide="settings-2" class="text-amber-400"></i> <span id="editPanelTitle">편집</span></h3>
            <button onclick="closeEditSidebar()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="editPanelContent" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
    </div>
</div>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false, theme: 'dark', securityLevel: 'loose', flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' } });
    window.mermaidInstance = mermaid;

    // --- State ---
    const SCENARIO_ID = '{{ scenario_id }}';
    let scenarioData = {}; // 초기 데이터 로드 필요
    let isEditModeActive = false;
    let hasChanges = false;
    let panZoom = { scale: 1, x: 0, y: 0, isDragging: false, startX: 0, startY: 0 };

    // --- Graph Logic ---
    async function renderGraph() {
        const el = document.getElementById('mermaid-graph');
        try {
            await mermaid.run({ nodes: [el] });
            el.classList.remove('opacity-0');
            setupNodeClicks();
        } catch(e) { console.error(e); }
    }

    // --- Editor Logic ---
    window.toggleEditMode = () => {
        isEditModeActive = !isEditModeActive;
        document.getElementById('editModeToggle').classList.toggle('bg-amber-600', isEditModeActive);
        document.getElementById('graph-container').classList.toggle('edit-mode-active', isEditModeActive);
        if(!isEditModeActive) closeEditSidebar();
    };

    function setupNodeClicks() {
        document.querySelectorAll('.node').forEach(node => {
            node.onclick = (e) => {
                if(!isEditModeActive) return;
                e.stopPropagation();
                // Mermaid ID에서 실제 ID 추출 로직 (flowchart-id-123 -> id)
                const rawId = node.id.split('-').slice(1, -1).join('-');
                openEditSidebar(rawId);
            };
        });
    }

    async function openEditSidebar(id) {
        document.getElementById('editSidebar').classList.add('open');
        const content = document.getElementById('editPanelContent');

        // 폼 생성 로직 (API로 데이터 상세 조회 or 메모리 데이터 사용)
        // 여기선 HTML 구성을 간략히 표현. 실제로는 JS 로직으로 폼 빌드 필요.
        content.innerHTML = `
            <div class="space-y-4">
                <label class="text-xs text-gray-500">ID: ${id}</label>
                <input id="editTitle" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white" placeholder="제목">
                <textarea id="editDesc" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white h-32" placeholder="내용"></textarea>
                <button onclick="saveNode('${id}')" class="w-full bg-amber-600 text-white py-2 rounded font-bold">적용</button>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="runAIAudit('${id}')" class="bg-violet-900/50 text-violet-300 py-2 rounded border border-violet-700">AI 검수</button>
                    <button onclick="deleteNode('${id}')" class="bg-red-900/50 text-red-300 py-2 rounded border border-red-700">삭제</button>
                </div>
            </div>
        `;
        // 기존 데이터 채워넣기 로직 필요
    }

    window.closeEditSidebar = () => document.getElementById('editSidebar').classList.remove('open');

    // --- API Calls ---
    window.saveDraft = async () => {
        // save logic
        await fetch(`/api/draft/${SCENARIO_ID}/save`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(scenarioData) });
        alert('저장됨');
    };

    window.confirmPublish = async () => {
        if(confirm('반영하시겠습니까?')) {
            await fetch(`/api/draft/${SCENARIO_ID}/publish`, { method: 'POST' });
            location.reload();
        }
    };

    // --- PanZoom ---
    const container = document.getElementById('graph-container');
    const inner = document.getElementById('graph-inner');
    container.onmousedown = e => { panZoom.isDragging=true; panZoom.startX=e.clientX-panZoom.x; panZoom.startY=e.clientY-panZoom.y; };
    window.onmouseup = () => panZoom.isDragging=false;
    window.onmousemove = e => {
        if(!panZoom.isDragging) return;
        panZoom.x = e.clientX - panZoom.startX; panZoom.y = e.clientY - panZoom.startY;
        inner.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
    };
    container.onwheel = e => {
        panZoom.scale += e.deltaY * -0.001;
        panZoom.scale = Math.min(Math.max(0.1, panZoom.scale), 5);
        inner.style.transform = `translate(${panZoom.x}px, ${panZoom.y}px) scale(${panZoom.scale})`;
    };

    // Init
    renderGraph();
    lucide.createIcons();

    // Initial Data Load
    fetch(`/api/draft/${SCENARIO_ID}`).then(r=>r.json()).then(d => {
        if(d.success) {
            scenarioData = d.scenario;
            if(d.is_draft) document.getElementById('draftIndicator').classList.remove('hidden');
        }
    });
</script>
</body>
</html>
