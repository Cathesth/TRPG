name: Update Directory Tree

on:
  push:
    branches:
      - master  # master로 수정 완료
    paths-ignore:
      - 'README.md'

jobs:
  update-tree:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Update README
        run: |
          tree -I "node_modules|.git|.github|tree_output.txt" -F > tree_output.txt

          python3 -c '
          import os

          # 여기 빈칸으로 두지 마라. 내가 채워놨다.
          START_TAG = ""
          END_TAG = ""

          if not os.path.exists("tree_output.txt") or not os.path.exists("README.md"):
              print("Files missing!")
              exit(1)

          with open("tree_output.txt", "r", encoding="utf-8") as f:
              tree_data = f.read()

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          start_idx = content.find(START_TAG)
          end_idx = content.rfind(END_TAG)

          if start_idx == -1 or end_idx == -1:
              print("Tags not found in README.md!")
              exit(1)

          # 내용 갈아끼우기
          new_block = f"{START_TAG}\n\n```text\n{tree_data}```\n\n{END_TAG}"
          new_content = content[:start_idx] + new_block + content[end_idx + len(END_TAG):]

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)
          '

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --quiet README.md; then
            git commit -m "docs: auto update directory tree [skip ci]"
            git push origin master  # 여기도 master로 수정했다
          fi
