name: Update Directory Tree

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'  # README 수정으로 인한 재실행 방지

jobs:
  update-tree:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Update README
        run: |
          tree -I "node_modules|.git|.github|tree_output.txt" -F > tree_output.txt

          python3 -c '
          import re

          with open("tree_output.txt", "r", encoding="utf-8") as f:
              tree_content = f.read()

          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()

          start_tag = ""
          end_tag = ""
          
          new_block = f"{start_tag}\n\n```text\n{tree_content}```\n\n{end_tag}"
          
          # greedy matching으로 첫 시작태그부터 마지막 끝태그까지 통째로 교체
          if start_tag in readme and end_tag in readme:
              # .*(greedy)를 써서 중간에 태그가 여러 개 있어도 맨 처음과 맨 끝을 잡아버림
              pattern = re.compile(rf"{start_tag}.*?{end_tag}", re.DOTALL)
              
              # 만약 이미 중복 태그가 많다면, 모든 매칭을 하나로 합치기 위해 sub 대신 직접 처리
              parts = readme.split(start_tag)
              prefix = parts[0]
              suffix = readme.split(end_tag)[-1]
              updated_readme = f"{prefix}{new_block}{suffix}"

              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(updated_readme)
              print("README cleaned and updated.")
          else:
              print("Tags not found!")
          '

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --quiet README.md; then
            git commit -m "docs: auto update directory tree [skip ci]"
            git push origin ajh
          fi
