name: Update Directory Tree

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'  # README 수정으로 인한 트리거 방지 (이게 핵심임)

jobs:
  update-tree:
    # 봇이 커밋한 건 실행 안 되게 한 번 더 방어
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Update README with Tree
        run: |
          # 트리 생성 (불필요한 파일 제외)
          tree -I "node_modules|.git|.github|tree_output.txt" -F > tree_output.txt

          python3 -c '
          import re
          import os

          with open("tree_output.txt", "r", encoding="utf-8") as f:
              tree_content = f.read()

          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()

          start_tag = ""
          end_tag = ""
          
          # 코드 블록 포함한 새로운 내용
          new_content = f"{start_tag}\n\n```text\n{tree_content}```\n\n{end_tag}"
          
          # 파일에 태그가 있는지 확인하고 딱 한 번만 교체
          if start_tag in readme and end_tag in readme:
              # 가장 바깥쪽 태그 사이를 통째로 갈아끼움
              pattern = re.compile(rf"{start_tag}.*?{end_tag}", re.DOTALL)
              updated_readme = pattern.sub(new_content, readme)
              
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(updated_readme)
              print("README updated successfully.")
          else:
              print("Tags not found!")
          '

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 변경사항이 있을 때만 커밋
          if ! git diff --quiet README.md; then
            git commit -m "docs: auto update directory tree [skip ci]"
            git push
          fi
