name: Update Directory Tree

on:
  push:
    branches:
      - master

jobs:
  update-tree:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get install -y tree

      - name: Generate Tree and Update README
        run: |
          # 1. 트리 구조 생성해서 임시 파일에 저장
          tree -I "node_modules|.git|.github" -F > tree_output.txt

          # 2. 파이썬으로 README 안전하게 업데이트
          python3 -c '
          import re

          with open("tree_output.txt", "r", encoding="utf-8") as f:
              tree_text = f.read()

          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()

          start_tag = ""
          end_tag = ""
          
          # 트리 내용을 텍스트 코드 블록으로 감싸기
          replacement = f"{start_tag}\n\n```text\n{tree_text}```\n\n{end_tag}"
          
          # 정규표현식으로 태그 사이 내용 교체 (re.DOTALL로 줄바꿈 무시)
          new_readme = re.sub(rf"{start_tag}.*?{end_tag}", replacement, readme, flags=re.DOTALL)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_readme)
          '

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update directory tree" && git push)
